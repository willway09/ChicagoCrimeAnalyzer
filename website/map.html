<!DOCTYPE html>

<!--Example of how to use the ChicagoMap object-->
<html>
	<head>
		<script src="JS/map.js"></script>

		<script>
			function main() {
				console.log("Hello world");

				function clickHandler(areanum) {
					console.log("Hello world");
					document.getElementById("selected").innerHTML = areanum;

	<body>
		<div id="selected">0</div><br>
